<form action="{% url 'generar_ticket' %}" method="post">
    {% csrf_token %}
    <label for="matricula">Matrícula:</label>
    <input type="text" name="matricula" id="matricula">
    <br>
    <label for="tipo_vehiculo">Tipo de vehículo:</label>
    <select name="tipo_vehiculo" id="tipo_vehiculo">
        <option value="Turismo">Turismo</option>
        <option value="Motocicleta">Motocicleta</option>
        <option value="Movilidad reducida">Movilidad reducida</option>
    </select>
    <br>
    <label for="plaza_id">Identificador de plaza:</label>
    <input type="text" name="plaza_id" id="plaza_id">
    <br>
    <input type="submit" value="Generar ticket">

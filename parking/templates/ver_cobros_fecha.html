<table>
  <tr>
    <th>Matricula</th>
    <th>Fecha de entrada</th>
    <th>Fecha de salida</th>
    <th>Cobro</th>
  </tr>
  {% for ticket in tickets %}
  <tr>
    <td>{{ ticket.matricula }}</td>
    <td>{{ ticket.fecha_entrada }}</td>
    <td>{{ ticket.fecha_salida }}</td>
    <td>{{ ticket.cobro }}</td>
  </tr>
  {% endfor %}
</table>

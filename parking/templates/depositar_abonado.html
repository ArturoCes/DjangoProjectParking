<!DOCTYPE html>
<html>
<head>
    <title>Depositar Abonado</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/estilos.css' %}">
</head>
<body>
<h1>Depositar Abonado</h1>
<div class="eo">
    <form method="POST" action="{% url 'depositar_abonado' %}">
       {% csrf_token %}
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" class="form-control" id="matricula" name="matricula" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni" name="dni" required>
        </div>
        <button type="submit" class="btn btn-primary">Depositar vehículo</button>
    </form>
</div>
</body>
</html>
